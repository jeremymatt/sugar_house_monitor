<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacuum</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #111;
      font-family: Arial, sans-serif;
    }
    #vacuum-value {
      font-size: clamp(72px, 20vw, 180px);
      font-weight: 700;
      line-height: 1.05;
    }
  </style>
</head>
<body>
  <div id="vacuum-value">--</div>
  <script>
    (() => {
      const STATUS_URL = "/sugar_house_monitor/data/status_vacuum.json";
      const INTERVAL_MS = 1000;
      const valueEl = document.getElementById("vacuum-value");

      const fetchOnce = async () => {
        try {
          const res = await fetch(STATUS_URL, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const payload = await res.json();
          const reading = Number(payload?.reading_inhg);
          valueEl.textContent = Number.isFinite(reading) ? `${reading.toFixed(1)} inHg` : "--";
        } catch (err) {
          valueEl.textContent = "--";
        } finally {
          setTimeout(fetchOnce, INTERVAL_MS);
        }
      };

      fetchOnce();
    })();
  </script>
</body>
</html>
